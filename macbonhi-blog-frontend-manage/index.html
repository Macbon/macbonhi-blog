<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/admin/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理后台 - MacBonhi Blog</title>
    
    <!-- 关键资源预加载 -->
    <!-- CSS文件将在构建时自动处理，无需预加载源文件 -->
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//api.macbonhi.com" />
    <link rel="dns-prefetch" href="//cdn.macbonhi.com" />
    
    <!-- 预连接到外部域名 -->
    <link rel="preconnect" href="//api.macbonhi.com" crossorigin />
    
    <!-- 组件预加载由路由预加载系统智能处理，无需在构建时指定源文件 -->
    
    <!-- 性能提示标签 -->
    <meta name="theme-color" content="#1890ff" />
    <meta name="description" content="MacBonhi Blog 管理后台" />
  </head>
  <body>


    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
