user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # GZIP 压缩
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 注释掉裸域名重定向，允许直接访问 macbonhi.cn
    # server {
    #     listen 80;
    #     listen 443 ssl;
    #     server_name macbonhi.cn;
    #     
    #     # SSL 证书配置
    #     ssl_certificate     /etc/nginx/ssl/macbonhi.cn.crt;
    #     ssl_certificate_key /etc/nginx/ssl/macbonhi.cn.key;
    #     
    #     return 301 $scheme://www.$host$request_uri;
    # }

    # HTTP 服务 - 支持 IP 和域名访问
    server {
        listen 80;
        server_name www.macbonhi.cn macbonhi.cn 117.72.117.152;
        
        # Let's Encrypt 验证路径（如果需要）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # ===========================================
        # 静态资源配置 - 优先匹配
        # ===========================================
        
        # 管理端静态资源
        location ^~ /admin/assets/ {
            alias /usr/share/nginx/html/admin/assets/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        location ^~ /admin/style/ {
            alias /usr/share/nginx/html/admin/style/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # 用户端静态资源
        location ^~ /assets/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        location ^~ /style/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # ===========================================
        # API 路由代理配置 - 处理混合路由架构
        # ===========================================
        
        # 1. 健康检查路由（特殊处理）
        location = /api/health {
            proxy_pass http://api:3000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 2. 文件相关路由（保持 /api 前缀）
        location ^~ /api/file/ {
            proxy_pass http://api:3000/api/file/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 文件上传专用设置
            client_max_body_size 100M;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_intercept_errors on;
            proxy_request_buffering off;  # 关闭请求缓冲，提高大文件上传效率
            proxy_buffering off;          # 关闭响应缓冲
        }
        
        # 3. 监控相关路由（保持 /api 前缀）
        location ^~ /api/monitor/ {
            proxy_pass http://api:3000/api/monitor/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # 4. 主要业务路由（去掉 /api 前缀）
        location /api/ {
            # 使用 rewrite 去掉 /api 前缀，然后代理到后端
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 文件上传限制 - 添加以支持通过/api路径的上传
            client_max_body_size 100M;
            
            # 超时设置 - 增加用于文章发布
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # ===========================================
        # 上传文件访问路径
        # ===========================================
        location /uploads/ {
            proxy_pass http://api:3000/uploads/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ===========================================
        # 前端页面路由
        # ===========================================
        
        # 管理端 - admin路径
        location /admin {
            alias /usr/share/nginx/html/admin;
            try_files $uri $uri/ /admin/index.html;
            index index.html;
        }
        
        # 用户端 - 根路径
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
        }
    }

    # HTTPS 服务 - 相同配置
    server {
        listen 443 ssl;
        http2 on;
        server_name www.macbonhi.cn macbonhi.cn 117.72.117.152;
        
        # SSL 证书配置
        ssl_certificate     /etc/nginx/ssl/macbonhi.cn.crt;
        ssl_certificate_key /etc/nginx/ssl/macbonhi.cn.key;
        
        # SSL 优化配置
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 安全相关头信息
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # 静态资源配置（与HTTP相同）
        location ^~ /admin/assets/ {
            alias /usr/share/nginx/html/admin/assets/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        location ^~ /admin/style/ {
            alias /usr/share/nginx/html/admin/style/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        location ^~ /assets/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        location ^~ /style/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # API路由配置（与HTTP相同）
        location = /api/health {
            proxy_pass http://api:3000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ^~ /api/file/ {
            proxy_pass http://api:3000/api/file/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 100M;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_intercept_errors on;
            proxy_request_buffering off;  # 关闭请求缓冲
            proxy_buffering off;          # 关闭响应缓冲
        }
        
        location ^~ /api/monitor/ {
            proxy_pass http://api:3000/api/monitor/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 文件上传限制 - 添加以支持通过/api路径的上传
            client_max_body_size 100M;
            
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        location /uploads/ {
            proxy_pass http://api:3000/uploads/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 前端页面路由（与HTTP相同）
        location /admin {
            alias /usr/share/nginx/html/admin;
            try_files $uri $uri/ /admin/index.html;
            index index.html;
        }
        
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
        }
    }
}